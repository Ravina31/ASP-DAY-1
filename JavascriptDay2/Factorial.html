<html>
    <title>  </title>
    <head>
        <script> 
        function fact(x)
        {  
            if (x==1) {
                return 1;
            }
           
            else 
            return x * fact(x-1);
        }
        
        </script>

        
    </head>
            <body>
                <script>
                    var x =parseInt(prompt("Enter a no"));
                  
                    document.write("Factorial is"+fact(x));
            
            </script>
                
            </body>
</html>
