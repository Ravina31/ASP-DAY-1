<html>
<head>
    <title>Loops in javascript</title>
    <script >
    var x =prompt("Enter a no");
    var y = prompt("Enter another no");
    document.write(x +"  "+ y);
     document.write("<br/>");
    if(x>y)
    document.write("x is greater<br/>");
    else
    document.write("y is greater<br/>");
    var a = parseInt(x);
    var b = parseInt(y);
    var c = a+ b;
    document.write(c);
    document.write("<br/>");
    document.write(x-y);
    document.write("<br/>");
    document.write(x%y);
    document.write("<br/>");
    if(x==y)
    document.write("both are equal");
    else
    document.write("both are not equal");
    document.write("<br/>");
    x>y ? document.write("1st") : document.write("2nd");
    document.write("<br/>");
    document.write(typeof(x)+" "+ typeof(y));
    document.write(typeof(a)+" "+ typeof(b));
    x++;
    y++;
     document.write("<br/>");
    document.write(x +"  "+ y);
     document.write("<br/>");
    
     document.write(a << 1);
     document.write("<br/>");
     document.write( b >> 1);
       document.write("<br/>");
       var m = 2;
     var v = ~m;
     document.write(v);



  


    </script>
    </head>
<body> 
     
    </body>    
</html>
