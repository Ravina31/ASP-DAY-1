<html>
<head>
    <title> typeof() operator in javascript</title>
    <script >
        var sum = 10;
        var $avg = 56.23;
        var ch = 'A';
        var str = "Goodmorning";
        var flag = true;
        var data = null;
        var un;
        var arr = [10,20,30];

        document.write("Type of sum is "+typeof(sum)+"<br/>");
        document.write("Type of avg is "+typeof($avg)+"<br/>");
        document.write("Type of ch is "+typeof(ch)+"<br/>");
        document.write("Type of str is "+typeof(str)+"<br/>");
        document.write("Type of flag is "+typeof(flag)+"<br/>");
        document.write("Type of data is "+typeof(data)+"<br/>");
        document.write("Type of un is "+typeof(un)+"<br/>");
         document.write("Type of arr is "+typeof(arr)+"<br/>");

    
    </script>
    </head>
<body> 
    
    </body>    
</html>
