<!doctype html>
<html>
<head>
    <title align="center"> Html 5 semantic elements </title>
    <meta content="text/html" charset="utf-8"/>
    <style> 
   
    </style>
</head>
<body>
    <div>
    <!--<audio src="audio.mp3" controls autoplay="autoplay" loop="loop"> </audio>-->
    <video src="video.mp4" controls loop="loop" preload="auto" poster="p3.jpg" id="video1" width="400px"> </video>
    <br/>
    <button id="btnplaypause" > Play </button>
    <button id="btnmuteunmute" > Mute </button>
    <button id="btnbig" > Big </button>
    <button id="btnsmall" > Small </button>
    <button id="btnnormal" > Normal </button>
    </div>
    <script>
         function $(id)
         {
             return document.getElementById(id);
         }

         var myvideo = $('video1')

         var btnplaypause = $('btnplaypause');
         var btnmuteunmute = $('btnmuteunmute');
         var btnbig = $('btnbig');
         var btnsmall = $('btnsmall');
         var btnnormal = $('btnnormal');

         btnplaypause.onclick = playpause;
         btnmuteunmute.onclick = muteUnmute;
         btnbig.onclick = big;
         btnsmall.onclick = small;
         btnnormal.onclick = normal;

         function playpause()
         {
             if(myvideo.paused)
             {
                 myvideo.play();
                 $("btnplaypause").innerHTML="Pause";
             }
             else{
                 myvideo.pause();
                  $("btnplaypause").innerHTML="Play";
             }
         }

          function muteUnmute()
         {
             if(myvideo.muted == false)
             {
                 myvideo.muted = true;
                 $("btnmuteunmute").innerHTML="Unmute";
             }
             else{
                myvideo.muted = false;
                 $("btnmuteunmute").innerHTML="Mute";
             }
         }


        function small()
        {
            myvideo.width = 200;
        }

        function big()
        {
             myvideo.width = 1000;
        }
        function normal()
        {
            myvideo.width = 500;
        }
        </script>

</body>

</html>
