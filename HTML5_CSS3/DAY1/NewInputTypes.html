<!doctype html>
<html>
<head>
    <title align="center"> Html 5 input types </title>
    <meta content="text/html" charset="utf-8"/>
    <style> 
   
    </style>
</head>
<body>
    <form>
        <label for="Number"> 1.Number </label>
        <input type="Number" id="myno" name="myno" min="0" max="10" step="0.2"/>
        <br/><br/>
        <label for="color">2.color </label>
         <input type="Color" id="color" name="color">
         <br/><br/>
         <label for="Datetime">3.Datetime </label>
         <input type="Datetime" id="datetime" name="datetime" value="2017-07-03">
         <br/><br/>
         <label for="Datetime-local">4.Datetime </label>
         <input type="Datetime-local" id="dob" name="dob" value="2017-07-03T12:41:50">
  <br/><br/>
   <label for="month">5.Month </label>
         <input type="Month" id="Month" name="Month">
         <br/><br/>
         <label for="week">6.week </label>
         <input type="week" id="week" >
         <br/><br/>
          <label for="range">7.range </label>
         <input type="range" id="range" >
         <br/><br/>
          <label for="email">8.email </label>
         <input type="email" id="email" title="please enter email"/ >
         <br/><br/>
        
          <label for="url">9.url </label>
         <input type="url" id="url" / >
         <br/><br/>
         <label for="tel">10.tel </label>
         <input type="tel" id="tel" / >
         <br/><br/>
         <label for="search">11.search </label>
         <input type="search" id="search" / >
         <br/><br/>
         <label for="date">12.date </label>
         <input type="date" id="date" / >
         <br/><br/>
          <label for="time">13.time </label>
         <input type="time" id="time" / >
         <br/><br/>
          <input type="submit"/>  <br/><br/>

    </form>
    
</body>

</html>
